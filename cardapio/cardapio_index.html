<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>TastyFood</title>
		<link rel="stylesheet" href="cardapio-style.css">
		<link rel="stylesheet" href="reset.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<title>TastyFood</title>
	</head>

	<body>
		<header class ="header">
			<img id ="logo" src="Logo.jpg">
			<div class="menu-inicial"> 
				<div class="links-menu">
					<p><a class="link-header" href="#">Cardápio</a></p>
					<p><a class="link-header" href="#">Trabalhe Conosco</a></p>
					<p><a class="link-header" href="#">Sobre nós</a></p>
				</div>
			</div>

			<div class="cadastro-login">
				<div class="links-cadastro">
					<p><a href="#">Cadastre-se</a></p>
					<p><a href="#">Login</a></p>
					<p><a href="#">Sacola</a></p>
				</div>
			</div>
		</header>
		<div id="inserir-endereco">
			<h2 class="tituloEndereco">Está na hora de um Tasty! Onde você está?</h2>
			<input type="endereco-cliente" id="endereco-cliente" class="endereco-cliente" required placeholder="Insira seu endereço aqui.">
			<button class="botaoEndereco">Confirmar endereço</button>
		</div> 	
		<div class="cardapios">
				<ul class="listaDeOpcoes">
					<li class="comidaBrasileira">Comida Brasileira</li>
					<li class="comidaJaponesa">Comida Japonesa</li> 
					<li class="comidaMexicana">Comida Mexicana</li>
					<li class="fastfood">Fast-food</li>
					<li class="sobremesas">Sobremesas</li>
					<li class="bebidas">Bebidas</li>
					<li></li>
				</ul>
			</div>
			<footer>
				<img id ="logo-rodape" src="Logo.jpg">
				<div id="rodape">
					<p><a class="escritosRodape" href="#">Fale Conosco</a></p>
					<p><a class="escritosRodape" href="#">Sobre a Empresa</a></p>
					<p><a class="escritosRodape" href="#">Trabalhe Conosco</a></p>
				</div>
		</footer>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	</body>

</html>
