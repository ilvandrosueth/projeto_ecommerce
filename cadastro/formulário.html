    <div class="faixaTitulo">
        <div class="tituloPagina">
            <h1 id="título">Cadastro no Tasty</h1>
            <p id="subtítulo">Complete as informações</p>
            <br>
        </div>
    </div>

    <div class="degradeAmareloBranco">

    </div>

    <form class = "camposFormulario">
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email">Email</label>
            <input type="email" nome="email" id="email" required>
        </div>


        <div class="campo"> 
            <label for="qualoseuestado">Qual o seu estado?</label>
            <select id="Estado">
                <option selected disabed value="">Selecione</option>
                <option>Acre (AC)</option>
                <option>Alagoas (AL)</option>
                <option>Amapá (AP)</option>
                <option>Amazonas (AM)</option>
                <option>Bahia (BA)</option>
                <option>Ceará (CE)</option>
                <option>Distrito Federal (DF)</option>
                <option>Espírito Santo (ES)</option>
                <option>Goiás (GO)</option>
                <option>Maranhão (MA)</option>
                <option>Mato Grosso (MT)</option>
                <option>Mato Grosso do Sul (MS)</option>
                <option>Minas Gerais (MG)</option>
                <option>Pará (PA)</option>
                <option>Paraíba (PB)</option>
                <option>Paraná (PR)</option>
                <option>Pernambuco (PE)</option>
                <option>Piauí (PI)</option>
                <option>Rio de Janeiro (RJ)</option>
                <option>Rio Grande do Norte (RN)</option>
                <option>Rio Grande do Sul (RS)</option>
                <option>Rondônia (RO)</option>
                <option>Roraima (RR)</option>
                <option>Santa Catarina (SC)</option>
                <option>São Paulo (SP)</option>
                <option>Sergipe (SE)</option>
                <option>Tocantins (TO)</option>
            </select>
        </div>

        <div class="campo">
            <label for="cep">CEP</label>
            <input type="text" name="cep" id="cep" required>
        </div>

        <div class="campo">
            <label for="rua">Rua</label>
            <input type="text" name="rua" id="rua" required>
        </div>

        <div class="campo">
            <label for="numero">Número</label>
            <input type="text" name="numero" id="numero" required>
        </div>

        <div class="campo">
            <label for="complemento">Complemento</label>
            <input type="text" name="complemento" id="complemento" required>
        </div>

        <div class = "senha">
            <div class="campo">
                <label for="senha">Senha</label>
                <input type="text" name="senha" id="senha" required>
            </div>
            
            <div class="campo">
                <label for="senha">Repetir Senha</label>
                <input type="text" name="senha" id="senha" required>
            </div>
         </div>



    <button class="botao" type="submit">Concluído</button>

    </form>
